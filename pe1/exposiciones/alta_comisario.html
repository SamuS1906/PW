    <form method="POST" action="todook.html">
        <legend>¡Únete a nuestro museo!</legend>
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" required/>
        <label for="primerApellido">Primer apellido *</label>
        <input type="text" id="primerApellido" required/>
        <label for="segundoApellido">Segundo apellido</label>
        <input type="text" id="segundoApellido"/>
        <label for="nickname">Nombre de usuario *</label>
        <input type="text" maxlength="15" id="nickname" required/>
        <label for="passphrase">Contraseña *</label>
        <input type="password" id="passphrase" required/>
        <label for="correoElectronico">Correo electrónico *</label>
        <input type="text" id="correoElectronico" required/>
        <label for="fechaNacimiento">Fecha de nacimiento *</label>
        <input class="input-fecha" type="date" id="fechaNacimiento" required/>
        <label>¿A qué exposición estás más interesad@ en ir?</label>
        <section>
            <input type="checkbox" id="checkFaraon" value="apuntarseFaraon" />
            <label class="categoria" for="checkFaraon">Faraon</label>
            <input type="checkbox" id="checkMomia" value="apuntarseMomia" />
            <label class="categoria" for="checkMomia">Momia</label>
            <input type="checkbox" id="checkBibliotecaAlejandría" value="apuntarseBibliotecaAlejandría" />
            <label class="categoria" for="checkBibliotecaAlejandría">Biblioteca de Alejandría</label>
            <input type="checkbox" id="checkEneada" value="apuntarseEneada" />
            <label class="categoria" for="checkEneada">Eneada</label>
        </section>
        <label>¿Alguna vez has realizado una cuenta de un museo? *</label>
        <section>
            <input type="radio" id="radioSi" name="miembro" required/>
            <label class="categoria" for="radioSi">Sí</label>
            <input type="radio" id="radioNo" name="miembro" required/>
            <label class="categoria" for="radioNo">No</label>
        </section>
        <label for="conocimiento">¿Cómo nos conociste? *</label>
        <textarea id="conocimiento" rows="5" placeholder="A través de un anuncio, por internet..." required></textarea>
        <br/>
        <input type="submit" class="form-button" id="enviarFormulario" value="Enviar formulario"/>
    </form>
